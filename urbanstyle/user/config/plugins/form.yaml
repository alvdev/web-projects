enabled: true
built_in_css: true
inline_css: true
refresh_prevention: true
client_side_validation: true
debug: false
inline_errors: true
files:
  multiple: false
  limit: 10
  destination: self@
  avoid_overwriting: true
  random_name: true
  filesize: 0
  accept:
    - 'image/*'
recaptcha:
  version: 2-checkbox
  theme: light
  site_key: null
  secret_key: null
turnstile:
  theme: light
  site_key: null
  secret_key: null
basic_captcha:
  type: characters
  chars:
    length: 6
    font: zxx-noise.ttf
    bg: '#ffffff'
    text: '#0d0d0d'
    size: 24
    start_x: 0
    start_y: 30
    box_width: 130
    box_height: 40
  math:
    min: 1
    max: 12
    operators:
      - +
      - '-'
      - '*'
