extends@: default

form:
  fields:
    tabs:
      type: tabs
      active: 1
      fields:
        content:
          type: tab
          title: PLUGIN_ADMIN.CONTENT
          fields:
            header.title:
              type: text
              style: horizontal
              autofocus: true

            header.description:
              type: textarea
              label: DEFAULT.DESCRIPTION
              style: horizontal
              ordering@: header.milestones
              validate:
                type: textarea

            header.subtitle:
              unset@: true

            content:
              unset@: true

            header.media_order:
              unset@: true
