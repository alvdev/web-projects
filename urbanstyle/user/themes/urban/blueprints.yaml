name: Urban
slug: urban
type: theme
version: 0.1.0
description: Theme for Urban Style Publicity
icon: rebel
author:
  name: alv.dev
  email: soy@alv.dev
homepage: https://github.com/alvdev/grav-theme-urban
demo: http://demo.yoursite.com
keywords: grav, theme, etc
bugs: https://github.com/alvdev/grav-theme-urban/issues
readme: https://github.com/alvdev/grav-theme-urban/blob/develop/README.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.6.0' }

form:
    validation: loose
    fields:
        dropdown.enabled:
            type: toggle
            label: Dropdown in Menu
            highlight: 1
            default: 1
            options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
            validate:
                type: bool
        production:
            type: toggle
            label: Production Mode
            highlight: 1
            default: 1
            options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
            validate:
                type: bool
