name: Moon Agency
slug: moon
type: theme
version: 1.0.0
description: "Moon is simple, modern, responsive, high-DPI, fully customizable, stylish models booking theme. It features split-screen book-like design inspired by a modern model site with emphasize on beautiful imagery and typography."
icon: group
author:
  name: alv.dev
  email: soy@alv.dev
  url: https://alv.dev
homepage: https://github.com/alvdev/web-projects/tree/main/moon.agency
demo: http://alv.dev/demo/006/models
keywords: models, theme, cookbook, split-screen, fast, responsive, html5, css3
bugs: https://github.com/alvdev/web-projects/issues
license: GPL2

dependencies:
  - { name: grav, version: ">=1.5.10" }

form:
  validation: loose
  fields:
    showchildpages.enabled:
      type: toggle
      label: Show child pages in navbar
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    email:
      type: text
      label: THEME.EMAIL
      validate:
        type: email

    phone:
      type: number
      pattern: "[0-9]{3}-[0-9]{2}-[0-9]{3}"
      label: THEME.PHONE
      validate:
        type: tel

    schedule:
      type: text
      label: THEME.SCHEDULE
      validate:
        type: text

    address:
      type: text
      label: THEME.ADDRESS
      validate:
        type: text

    slogan:
      type: textarea
      label: THEME.SLOGAN
      validate:
        type: text

    about_us:
      type: editor
      label: THEME.ABOUT_US
      process:
        markdown: true
      validate:
        type: string

    our_services:
      type: editor
      label: THEME.OUR_SERVICES

    testimonials:
      type: editor
      label: THEME.TESTIMONIALS
