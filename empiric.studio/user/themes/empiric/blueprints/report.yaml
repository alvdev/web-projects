extends@:
  type: default
  context: blueprints://pages

form:
  fields:
    tabs:
      type: tabs
      active: 1
      fields:
        content:
          type: tab
          title: PLUGIN_ADMIN.CONTENT
          fields:
            header.title:
              type: month
              label: DEFAULT.TASK.MONTH
              style: horizontal

            header.subtitle:
              unset@: true

            header.description:
              unset@: true

            header.tasks:
              type: list
              name: DEFAULT.TASKS
              label: DEFAULT.TASKS
              style: vertical
              ordering@: header.month
              fields:
                .time:
                  type: time
                  label: DEFAULT.TASK.TIME

                .title:
                  type: text
                  label: DEFAULT.TASK.TITLE

                .description:
                  type: textarea
                  label: DEFAULT.TASK.DESCRIPTION

                .attachment:
                  type: filepicker
                  label: DEFAULT.ATTACHMENT
                  preview_images: true
                  accept:
                    - "*"

                .status:
                  type: select
                  label: DEFAULT.STATUS
                  value_only: true
                  options:
                    DEFAULT.STARTED: DEFAULT.STARTED
                    DEFAULT.PENDING: DEFAULT.PENDING
                    DEFAULT.COMPLETED: DEFAULT.COMPLETED

                .department:
                  type: select
                  label: DEFAULT.DEPT
                  options:
                    0: DEFAULT.SEO
                    1: DEFAULT.DEPT2

            header.media_order:
              ordering@: header.tasks

            content:
              unset@: true
