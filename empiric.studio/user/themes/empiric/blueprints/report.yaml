extends@:
  type: default
  context: blueprints://pages

form:
  fields:
    tabs:
      type: tabs
      active: 1
      fields:
        content:
          type: tab
          title: PLUGIN_ADMIN.CONTENT
          fields:
            pages.dateformat.short:
              type: dateformat
              label: DEFAULT.MONTH
              style: vertical
              options:
                "F \\d\\e Y": Date1

            header.title:
              type: text
              autofocus: true
              ordering@: pages.dateformat.short

            header.subtitle:
              type: textarea
              label: DEFAULT.SUBTITLE
              style: vertical
              ordering@: header.title
              validate:
                type: textarea

            header.description:
              type: textarea
              label: DEFAULT.DESCRIPTION
              style: vertical
              ordering@: header.subtitle
              validate:
                type: textarea

            header.daily_task:
              type: list
              name: DEFAULT.TASKS
              label: DEFAULT.TASKS
              style: vertical
              ordering@: header.description
              fields:
                .task:
                  type: textarea
                  label: DEFAULT.TASK
                  style: vertical

                .attachments:
                  type: file
                  label: DEFAULT.ATTACHMENTS
                  style: vertical
                  multiple: true
                  avoid_overwriting: true
                  accept:
                    - "*"

                .status:
                  type: select
                  label: DEFAULT.STATUS
                  style: vertical
                  options:
                    0: DEFAULT.STARTED
                    1: DEFAULT.INPROGRESS
                    2: DEFAULT.COMPLETED

            header.media_order:
              ordering@: header.daily_task

            content:
              unset@: true
