title: This is the gallery blueprint

tabs:
  pictures:
    label: Fotos/Videos
    icon: images
    columns:
      left:
        width: 1/3
        fields:
          cover:
            label: Header cover
            type: files
            layout: cards
            size: large
            info: "{{ file.dimensions }} - {{ file.nicesize }}"
            image:
              cover: true
              ratio: 16/9
              back: black

      right:
        width: 2/3
        fields:
          headerTitle:
            type: text
            label:
              en: Header title
              es: Título de cabecera
          description:
            type: textarea
            label:
              en: Header description
              es: Descripción de cabecera

      bottomLeft:
        width: 2/3
        sections:
          gallery:
            label: This is the label
            type: files
            template: gallery
            layout: cards
            size: large
            text: "{{ file.name }}"
            info: "{{ file.dimensions }} - {{ file.nicesize }}"
            limit: 15
            image:
              cover: true
              back: black
              ratio: 16/9

      bottomRight:
        width: 1/3
        fields:
          videoList:
            label: Videos
            type: structure
            fields:
              video:
                type: embed
                icons: true
                placeholder: URL del video
                required: true
              text:
                type: text
 
  book:
    label:
      en: Photo book
      es: Foto book
    icon: download
    sections:
      photoList:
        label: This is the label
        type: files
        parent: page.find("book")
        layout: cards
        size: large
        text: "{{ file.name }}"
        info: "{{ file.dimensions }} - {{ file.nicesize }}"
        limit: 15
        image:
          cover: true
          back: black
          ratio: 2/3
