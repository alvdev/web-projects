title: This is the gallery blueprint

tabs:
  pictures:
    label: Imágenes
    icon: images
    columns:
      left:
        width: 1/3
        fields:
          cover:
            label: Header cover
            type: files
            layout: cards
            size: large
            info: "{{ file.dimensions }} - {{ file.nicesize }}"
            image:
              cover: true
              ratio: 16/9
              back: black
      right:
        width: 2/3
        fields:
          headerTitle:
            type: text
            label:
              en: Header title
              es: Título de cabecera
          description:
            type: textarea
            label:
              en: Header description
              es: Descripción de cabecera
      bottom:
        width: 1/1
        sections:
          gallery:
            label: This is the label
            type: files
            template: gallery
            layout: cards
            size: large
            text: "{{ file.name }}"
            info: "{{ file.dimensions }} - {{ file.nicesize }}"
            image:
              cover: true
              back: black
              ratio: 16/9
