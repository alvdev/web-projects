title: Blog

columns:
  topleft:
    width: 1/3
    fields:
      cover:
        label: Header cover
        type: files
        max: 1
        layout: cards
        size: large
        text: "{{ file.name }}"
        info: "{{ file.dimensions }} - {{ file.nicesize }}"
        uploads:
          template: image
        image:
          cover: true
          ratio: 16/9
          back: black

  topright:
    width: 2/3
    fields:
      headerTitle:
        type: text
        label:
          en: Header title
          es: Título de cabecera
      description:
        type: textarea
        label:
          en: Header description
          es: Descripción de cabecera

  middle:
    width: 1/1
    fields:
      headline:
        type: headline
        label:
          en: Articles
          es: Artículos
  left:
    width: 1/2
    sections:
      drafts:
        extends: sections/articles
        label: 
          en: Drafts
          es: Borradores
        status: draft

  right:
    width: 1/2
    sections:
      listed:
        extends: sections/articles
        label: 
          en: Published
          es: Publicados
        status: listed
