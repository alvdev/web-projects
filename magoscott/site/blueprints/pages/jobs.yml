title: Trabajos

columns:
  left:
    width: 1/3
    fields:
      cover:
        label:
          en: Header cover
          es: Imagen de cabecera
        type: files
        layout: cards
        size: large
        back: black
        cover: true
        ratio: 1/1
        info: "{{ file.dimensions }} - {{ file.nicesize }}"
        template: image
        max: 1
        image:
          cover: true
          ratio: 16/9

  right:
    width: 2/3
    fields:
      headerTitle:
        type: text
        label:
          en: Header title
          es: Título de cabecera
      description:
        type: textarea
        label:
          en: Header description
          es: Descripción de cabecera

  bottom:
    sections:
      jobs:
        type: pages
        label:
          en: Jobs
          es: Trabajos
        headline: Jobs
        template: job
        layout: table
        columns:
          year:
            value: "{{ page.yearFrom }} {{ page.yearTo }}"
        image: false
        sortBy: yearTo desc yearFrom desc
