title: Portada
columns:
  topTop:
    width: 1/1
    fields:
      formHeadline:
        label: Formulario de contacto
        type: headline
  top:
    width: 3/4
    fields:
      formText:
        label: Texto
        type: textarea
        size: medium
  topRight:
    width: 1/4
    fields:
      formImage:
        label: Imagen
        type: files
        layout: cards
        size: small
        text: "{{ file.name }}"
        info: "{{ file.dimensions }} - {{ file.nicesize }}"
        max: 1
        multiple: false
        search: false
        image:
          cover: true
          back: black
        uploads:
          template: image

  topTop2:
    width: 1/1
    fields:
      introHeadline:
        label: Introducción
        type: headline
  top2:
    width: 3/4
    fields:
      introTitle:
        label: Título
        type: text
      introDesc:
        label: Descripción
        type: textarea
        size: small
  topRight2:
    width: 1/4
    fields:
      introButton1:
        label: Botón 1
        type: object
        fields:
          anchor:
            label: Texto
            type: text
          link:
            label: Url
            type: link
            options:
              - url 
              - page
      introButton2:
        label: Botón 2
        type: object
        fields:
          anchor:
            label: Texto
            type: text
          link:
            label: Url
            type: link
            options:
              - url 
              - page

  middle:
    width: 1/1
    fields:
      showsHeadline:
        label: Espectáculos
        type: headline
      showsTitle:
        label: Título
        type: text
      shows:
        label: Espectáculo
        type: structure
        fields:
          cover:
            label: Portada
            type: files
            max: 1
            uploads:
              template: image
          title:
            label: Título
            type: text
          desc:
            label: Descripción
            type: textarea
          video:
            label: Video
            type: embed
            icons: true

  bottomTop:
    width: 1/1
    fields:
      tourHeadline:
        label: Gira
        type: headline
  bottomLeft:
    width: 1/2
    fields:
      tourVideo:
        label: Video
        type: embed
  bottomRight:
    width: 1/2
    fields:
      tourTitle:
        label: Título
        type: text
      tourDesc:
        label: Descripción
        type: textarea
        size: medium
      tourButton:
        label: Botón
        type: link
        options:
          - url
          - page 
    
