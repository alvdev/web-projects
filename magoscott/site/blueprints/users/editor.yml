title: Editor
description: 
  en: The editor can create content
  es: El editor puede añadir, eliminar y modificar contenido.
permissions:
  access:
    account: true
    languages: false
    panel: true
    site: true
    system: false
    users: false
  files:
    access: true
    changeName: true
    changeTemplate: true
    create: true
    delete: true
    list: true
    read: true
    replace: true
    sort: true
    update: true
  languages:
    create: false
    delete: false
    update: false
  pages:
    access: true
    changeSlug: true
    changeStatus: true
    changeTemplate: false
    changeTitle: true
    create: true
    delete: false
    duplicate: false 
    list: true
    move: false
    preview: false
    read: true
    sort: true
    update: true
  site:
    changeTitle: true
    update: true
  users:
    changeEmail: true
    changeLanguage: true
    changeName: true
    changePassword: true
    changeRole: false 
    create: true
    delete: true
    update: true
  user:
    changeEmail: true
    changeLanguage: true
    changeName: true
    changePassword: true
    changeRole: false 
    delete: false
    update: true

  tobimori.dreamform:
    accessForms: true
    createForms: false
    updateForms: false
    deleteForms: false
    duplicateForms: false
    changeFormTitle: true
    changeFormStatus: true
    changeFormSlug: true
    accessSubmissions: true
    deleteSubmissions: true

columns:
  - width: 1/2
    fields:
      street:
        label:
          en: Street
          es: Calle  
        type: text
      zip:
        label: 
          en: ZIP Code
          es: Código Postal
        type: text
        width: 1/4
      city:
        label:
          en: City
          es: Ciudad  
        type: text
        width: 3/4
      nif:
        label:
          en: NIF
          es: NIF  
        type: text
        width: 1/2
      country:
        label:
          en: Country
          es: País  
        type: text
        width: 1/2

  - width: 1/2
    fields:
      instagram:
        label: Instagram
        type: url
        width: 1/2
        icon: instagram
        placeholder: https://example.com/@username
      facebook:
        label: Facebook
        type: url
        width: 1/2
        icon: facebook
        placeholder: https://example.com/@username
      twitter:
        label: X
        type: text
        width: 1/2
        icon: twitter
        placeholder: username
      youtube:
        label: Youtube
        type: text
        width: 1/2
        icon: youtube 
        placeholder: https://example.com/@username 
      